<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Login</title>
  </head>
  <body>

    <div class="login-text">
      <p>Seja Bem-vindo(a)</p>
      <p>Faça login para acessar a melhor<br>plataforma de finanças.</p>
    </div>

    <div class="space">
      <p></p>
    </div>

    <div class="login">
      <div class="header">
        <p>Login</p>
      </div>
      <div class="login-form">
        <form action="dashboard.html">
          <input type="name" name="user" id="name" placeholder="User" onkeyup="check()" required/>
          <div class="input-password">
            <input type="password" id="password" onkeypress="check()" name="password" placeholder="Senha" required/>
            <button id="button" type="button" onclick="ShowPassword()"><i id="eye" class="bi bi-eye"></i></button>
          </div>
          <button type="submit" id="button1">Entrar</button>
        </form>
      </div>
      <div class="footer">
        <p>© 2023 Login</p>
      </div>
    </div>

  </body>
</html>

<script src="login.js"></script>
